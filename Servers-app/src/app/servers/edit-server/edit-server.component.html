<div *ngIf="allowEdit else restrictEdit">
  <div class="form-group">
      <label for="name">Server Name</label>
      <input 
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="serverName">
    </div>
    <div class="form-group">
      <label for="status">Server Status</label>
      <select
        id="status"
        class="form-control"
        [(ngModel)]="serverStatus">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>
    </div>
    <button
      class="btn btn-primary"
      (click)="onUpdateServer()">Update Server</button>      
</div>

<ng-template #restrictEdit>
  <h4>You are not allowed to change this server</h4>
</ng-template>
